					vary1=hoehe*hoehe;
					vary2=breite*breite;
					if(AvatarContainerPosiX>=FadenKreuzPosiX){
						if(AvatarContainerPosiY>FadenKreuzPosiY){

						}

		//Wenn ein Gegner Aktiv werden soll muss diese Function in einem Interval laufen.Die Function erwartet Einen Gegner-Id.
			GameCycleGegner=function(wer){
			//Hier werden die Berechnungs-Varys erzeugt damit nur einmal geschaut werden muss.
				AvatarContaineroffsetTopChecker=$('AvatarContainer').offsetTop;
				AvatarContaineroffsetLeftChecker=$('AvatarContainer').offsetLeft;
				AktuellerGegneroffsetTopChecker=$(wer).offsetTop;
				AktuellerGegneroffsetLeftChecker=$(wer).offsetLeft;
			//Die Positionierungs-Varys werden zuerst auf 0 gesetzt.
				vary1=0;
				vary2=0;
				vary3=0;
				vary4=0;
			//Wenn der Gegner Links vom Avatar ist wird die entsprechende Vary mit ihrem Wert versehen
				if($(wer).offsetLeft+5<=$('AvatarContainer').offsetLeft){
					vary1=1;
				}
			//Wenn der Gegner Oberhalb vom Avatar ist wird die entsprechende Vary mit ihrem Wert versehen
				if($(wer).offsetTop+5<=$('AvatarContainer').offsetTop){
					vary2=2;
				}
			//Wenn der Gegner Rechts vom Avatar ist wird die entsprechende Vary mit ihrem Wert versehen
				if($(wer).offsetLeft-5>$('AvatarContainer').offsetLeft){
					vary3=4;
				}
			//Wenn der Gegner Unterhalb vom Avatar ist wird die entsprechende Vary mit ihrem Wert versehen
				if($(wer).offsetTop-5>$('AvatarContainer').offsetTop){
					vary4=8;
				}
			//Alle Positionierungs-Varys werden zusammengezählt und ergeben den Wert für den folgenden Switch-Case.
				vary5=vary1+vary2+vary3+vary4;
			//Die Gegner-Animation besteht aus zwei Phasen und wird hier Vorbereitet.
				if(Bildnummer=='1.png'){
					Bildnummer='2.png';
				}else{
					Bildnummer='1.png';
				}
			//Dies ist noch Quatsch leider. Ich musste parse Int nehmen damit ich im Switch-Case mit dem GegnerLeftPuffer rechnen konnte(+2 bzw. -2)
				GegnerLeftPuffer=parseInt($(wer).offsetLeft);
				GegnerTopPuffer=parseInt($(wer).offsetTop);
			//In diesem Switch-Case werden der Gegner neu positioniert und seine AnimationsPhasen geändert.
				switch(vary5){
					case 1:
						vary=GegnerLeftPuffer+2;
						$(wer).style.left=vary;
						$(wer+'Bild').src=wer+'Rechts'+Bildnummer;
					break;
					case 2:
						vary=GegnerTopPuffer+2;
						$(wer).style.top=vary;
						$(wer+'Bild').src=wer+'Unten'+Bildnummer;
					break;
					case 4:
						vary=GegnerLeftPuffer-2;
						$(wer).style.left=vary;
						$(wer+'Bild').src=wer+'Links'+Bildnummer;
					break;
					case 8:
						vary=GegnerTopPuffer-2;
						$(wer).style.top=vary;
						$(wer+'Bild').src=wer+'Oben'+Bildnummer;
					break;
					case 3:
						vary=GegnerLeftPuffer+2;
						vary2=GegnerTopPuffer+2;
						$(wer).style.left=vary;
						$(wer).style.top=vary2;
						$(wer+'Bild').src=wer+'RechtsUnten'+Bildnummer;
					break;
					case 6:
						vary=GegnerLeftPuffer-2;
						vary2=GegnerTopPuffer+2;
						$(wer).style.left=vary;
						$(wer).style.top=vary2;
						$(wer+'Bild').src=wer+'LinksUnten'+Bildnummer;
					break;
					case 9:
						vary=GegnerLeftPuffer+2;
						vary2=GegnerTopPuffer-2;
						$(wer).style.left=vary;
						$(wer).style.top=vary2;
						$(wer+'Bild').src=wer+'RechtsOben'+Bildnummer;
					break;
					case 12:
						vary=GegnerLeftPuffer-2;
						vary2=GegnerTopPuffer-2;
						$(wer).style.left=vary;
						$(wer).style.top=vary2;
						$(wer+'Bild').src=wer+'LinksOben'+Bildnummer;
					break;
				}
			}

				if(BeschleunigungsCounter==15){
					Beschleunigung=.9;

				if(BeschleunigungsCounter<100){
					setTimeout('Schuss('+richtungX+','+richtungY+','+BallCounter+',\''+BallRichtung+'\')',100);

				if(ballCounter>4){

			//Diese Function wird benoetigt wenn ein Fenster bewegt wird.Erwartet Das Objekt und dessen id.
			GroesseAendern=function(wer,werId){
				//Zuruecksetztung der BerechnungsWerte
				LinksFensterMenge=0;
				RechtsFensterMenge=0;
				LinksFensterVerschiebung=0;
				RechtsFensterVerschiebung=0;
				//Hier werden alle sichtbaren Fenster auf ihre Position gegenuebr der Karte geprueft.(links oder rechts)
				//Falls die Fenstermenge einer seite 5 uebersteigt wird das Fenster auf die andere Seite gepackt.Da nur 5 fenster auf einer Seite moeglich sind.
				for(all in AlleFenster){
					if($(AlleFenster[all]).style.display=='block'){
						if(($(AlleFenster[all]).offsetLeft<=$('Welt').offsetLeft)){
							if(LinksFensterMenge<5){
								eval(AlleFenster[all]).PosiRand='links';
								LinksFensterMenge++;
							}else
							if(LinksFensterMenge>=5){
								eval(AlleFenster[all]).PosiRand='rechts';
								RechtsFensterMenge++;
								$(AlleFenster[all]).style.width=window.innerWidth-($('Welt').offsetLeft+$('Welt').offsetWidth)-(ZwischenRand*2);
								$(AlleFenster[all]).style.left=$('Welt').offsetLeft+$('Welt').offsetWidth+ZwischenRand;
							}
						}else
						if(($(AlleFenster[all]).offsetLeft>=$('Welt').offsetLeft)){
							if(RechtsFensterMenge<5){
								eval(AlleFenster[all]).PosiRand='rechts';
								RechtsFensterMenge++;
							}else
							if(RechtsFensterMenge>=5){
								eval(AlleFenster[all]).PosiRand='links';
								LinksFensterMenge++;
								$(AlleFenster[all]).style.width=$('Welt').offsetLeft-(ZwischenRand*2);
								$(AlleFenster[all]).style.left=ZwischenRand;
							}
						}
					}
				}
				//Hier werden die Fenster links oder rechts der Karte positioniert.
				if(($('Welt').offsetLeft>=20&&(wer.offsetLeft-($('Welt').offsetWidth/2))<$('Welt').offsetLeft)||$('Welt').offsetLeft>=(window.innerWidth-$('Welt').offsetWidth)-(ZwischenRand*2)){//
					wer.style.width=$('Welt').offsetLeft-(ZwischenRand*2);
					wer.style.left=ZwischenRand;
				}else
				if($('Welt').offsetLeft<=40||wer.offsetLeft+($('Welt').offsetLeft/2)>$('Welt').offsetLeft+$('Welt').offsetWidth-($('Welt').offsetWidth/2)){
					wer.style.width=window.innerWidth-($('Welt').offsetLeft+$('Welt').offsetWidth)-(ZwischenRand*2);
					wer.style.left=$('Welt').offsetLeft+$('Welt').offsetWidth+ZwischenRand;
				}
				//Wenn ein sechstes Fenster geoeffnet wird und die Karte links oder rechts ist, wird die Karte in die Mitte geschoben.Es koennen hoechstens 5 Fenster auf einer Seite seon
				if(WeltInDerMitte==false&&((LinksFensterMenge==5&&RechtsFensterMenge>=1)||(RechtsFensterMenge==5&&LinksFensterMenge>=1))){
					$('Welt').style.left=(window.innerWidth-$('Welt').offsetWidth)/2-5+'px';
					$('WeltHinterGrundFake').style.left=(window.innerWidth-$('Welt').offsetWidth)/2-5+'px';
					$('LebensAnzeigeContainer').style.left=$('Welt').offsetLeft+'px';
					$('KugelContainer').style.left=$('Welt').offsetLeft+'px';
					$('LogoContainer').style.left=$('Welt').offsetLeft+($('Welt').offsetWidth/2)-($('LogoContainer').offsetWidth/2)+'px';
					WeltInDerMitte=true;
				}
				//Die Fenster bekommen hier ihre Hoehe entsprechend der Anzahl der Fenster-Menge auf ihrer Seite.
				for(all in AlleFenster){
					if($(AlleFenster[all]).style.display=='block'){
						if(eval(AlleFenster[all]).PosiRand=='rechts'){
							$(AlleFenster[all]).style.height=100/RechtsFensterMenge-.8+'%';
							$(AlleFenster[all]).style.top=RechtsFensterVerschiebung+.7+'%';
							RechtsFensterVerschiebung+=100/RechtsFensterMenge;
						}else
						if(eval(AlleFenster[all]).PosiRand=='links'){
							$(AlleFenster[all]).style.height=100/LinksFensterMenge-.8+'%';
							$(AlleFenster[all]).style.top=LinksFensterVerschiebung+.7+'%';
							LinksFensterVerschiebung+=100/LinksFensterMenge;
						}
						FensterSkalierer(AlleFenster[all]);
					}
				}
			}
