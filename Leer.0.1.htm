			//Diese Function wird benoetigt wenn ein Fenster bewegt wird.Erwartet Das Objekt und dessen id.
			GroesseAendern=function(wer,werId){
				//Zuruecksetztung der BerechnungsWerte
				LinksFensterMenge=0;
				RechtsFensterMenge=0;
				LinksFensterVerschiebung=0;
				RechtsFensterVerschiebung=0;
				//Hier werden alle sichtbaren Fenster auf ihre Position gegenuebr der Karte geprueft.(links oder rechts)
				//Falls die Fenstermenge einer seite 5 uebersteigt wird das Fenster auf die andere Seite gepackt.Da nur 5 fenster auf einer Seite moeglich sind.
				for(all in AlleFenster){
					if($(AlleFenster[all]).style.display=='block'){
						if(($(AlleFenster[all]).offsetLeft<=$('Welt').offsetLeft)){
							if(LinksFensterMenge<5){
								eval(AlleFenster[all]).PosiRand='links';
								LinksFensterMenge++;
							}else
							if(LinksFensterMenge>=5){
								eval(AlleFenster[all]).PosiRand='rechts';
								RechtsFensterMenge++;
								$(AlleFenster[all]).style.width=window.innerWidth-($('Welt').offsetLeft+$('Welt').offsetWidth)-(ZwischenRand*2);
								$(AlleFenster[all]).style.left=$('Welt').offsetLeft+$('Welt').offsetWidth+ZwischenRand;
							}
						}else
						if(($(AlleFenster[all]).offsetLeft>=$('Welt').offsetLeft)){
							if(RechtsFensterMenge<5){
								eval(AlleFenster[all]).PosiRand='rechts';
								RechtsFensterMenge++;
							}else
							if(RechtsFensterMenge>=5){
								eval(AlleFenster[all]).PosiRand='links';
								LinksFensterMenge++;
								$(AlleFenster[all]).style.width=$('Welt').offsetLeft-(ZwischenRand*2);
								$(AlleFenster[all]).style.left=ZwischenRand;
							}
						}
					}
				}
				//Hier werden die Fenster links oder rechts der Karte positioniert.
				if(($('Welt').offsetLeft>=20&&(wer.offsetLeft-($('Welt').offsetWidth/2))<$('Welt').offsetLeft)||$('Welt').offsetLeft>=(window.innerWidth-$('Welt').offsetWidth)-(ZwischenRand*2)){//
					wer.style.width=$('Welt').offsetLeft-(ZwischenRand*2);
					wer.style.left=ZwischenRand;
				}else
				if($('Welt').offsetLeft<=40||wer.offsetLeft+($('Welt').offsetLeft/2)>$('Welt').offsetLeft+$('Welt').offsetWidth-($('Welt').offsetWidth/2)){
					wer.style.width=window.innerWidth-($('Welt').offsetLeft+$('Welt').offsetWidth)-(ZwischenRand*2);
					wer.style.left=$('Welt').offsetLeft+$('Welt').offsetWidth+ZwischenRand;
				}
				//Wenn ein sechstes Fenster geoeffnet wird und die Karte links oder rechts ist, wird die Karte in die Mitte geschoben.Es koennen hoechstens 5 Fenster auf einer Seite seon
				if(WeltInDerMitte==false&&((LinksFensterMenge==5&&RechtsFensterMenge>=1)||(RechtsFensterMenge==5&&LinksFensterMenge>=1))){
					$('Welt').style.left=(window.innerWidth-$('Welt').offsetWidth)/2-5+'px';
					$('WeltHinterGrundFake').style.left=(window.innerWidth-$('Welt').offsetWidth)/2-5+'px';
					$('LebensAnzeigeContainer').style.left=$('Welt').offsetLeft+'px';
					$('KugelContainer').style.left=$('Welt').offsetLeft+'px';
					$('LogoContainer').style.left=$('Welt').offsetLeft+($('Welt').offsetWidth/2)-($('LogoContainer').offsetWidth/2)+'px';
					WeltInDerMitte=true;
				}
				//Die Fenster bekommen hier ihre Hoehe entsprechend der Anzahl der Fenster-Menge auf ihrer Seite.
				for(all in AlleFenster){
					if($(AlleFenster[all]).style.display=='block'){
						if(eval(AlleFenster[all]).PosiRand=='rechts'){
							$(AlleFenster[all]).style.height=100/RechtsFensterMenge-.8+'%';
							$(AlleFenster[all]).style.top=RechtsFensterVerschiebung+.7+'%';
							RechtsFensterVerschiebung+=100/RechtsFensterMenge;
						}else
						if(eval(AlleFenster[all]).PosiRand=='links'){
							$(AlleFenster[all]).style.height=100/LinksFensterMenge-.8+'%';
							$(AlleFenster[all]).style.top=LinksFensterVerschiebung+.7+'%';
							LinksFensterVerschiebung+=100/LinksFensterMenge;
						}
						FensterSkalierer(AlleFenster[all]);
					}
				}
			}

			FensterSkalierer=function(fenster){

				if(fenster=='CharakterBoxContainer'){

					SachenBastelnRezeptAussuchenID=$('SachenBastelnRezeptAussuchen');
					SachenBastelnRezeptAbbrechenID=$('SachenBastelnRezeptAbbrechen');

							KochtopfID.style.left=20+'%';

							KochtopfRezeptKastenID.style.height=40+'%';
							KochtopfRezeptKastenID.style.left=5+'%';
							KochtopfRezeptKastenID.style.top=50+'%';
							KochtopfCraftingButtonID.style.width=20+'%';
							KochtopfCraftingButtonID.style.height=40+'%';
