							$(AvatarInventory[all]).style.display='block';

							$(AvatarInventory[all]).style.display='none';
						}
					}
				}else{
					for(all in AvatarInventory){
						eval("SuchWas=AvatarInventory["+all+"].search(/"+wonach+".+/)");
						if(SuchWas!=-1&&$(AvatarInventory[all])!=Player.KlamottenId.Kopf&&$(AvatarInventory[all])!=Player.KlamottenId.Torso&&$(AvatarInventory[all])!=Player.KlamottenId.HandLinks&&$(AvatarInventory[all])!=Player.KlamottenId.HandRechts&&$(AvatarInventory[all])!=Player.KlamottenId.Beine&&$(AvatarInventory[all])!=Player.KlamottenId.Fuesse){
