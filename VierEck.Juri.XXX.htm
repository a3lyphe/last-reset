			Bogen=function(schalter){
				if(schalter=='an'&&Bogenschalteran==false){
					$('FadenKreuz').style.display='block';
					$('BlauerKasten').style.display='block';
					BogenTimer=setInterval('BogenPower()',100);

				}else

					Bogenschalteran=false;
					AvatarContainerPosiX=$('AvatarContainer').offsetLeft;
					AvatarContainerPosiY=$('AvatarContainer').offsetTop;
					FadenKreuzPosiX=$('FadenKreuz').offsetLeft-$('Welt').offsetLeft+20;
					FadenKreuzPosiY=$('FadenKreuz').offsetTop-$('Welt').offsetTop+20;
					hoehe=FadenKreuzPosiY-AvatarContainerPosiY;
					breite=FadenKreuzPosiX-AvatarContainerPosiX;
					vary1=hoehe*hoehe;
					vary2=breite*breite;
					if(AvatarContainerPosiX>=FadenKreuzPosiX){
						if(AvatarContainerPosiY>FadenKreuzPosiY){
							vary3=Math.sqrt(vary1+vary2);
						}else
						if(AvatarContainerPosiY<FadenKreuzPosiY){
							vary3=Math.sqrt(vary1+vary2);
						}
					}else
					if(AvatarContainerPosiX<FadenKreuzPosiX){
						if(AvatarContainerPosiY>FadenKreuzPosiY){
							vary3=Math.sqrt(vary1+vary2);
						}else
						if(AvatarContainerPosiY<FadenKreuzPosiY){
							vary3=Math.sqrt(vary1+vary2);
						}
					}
					if(BogenPowerCounter*10-10<vary3&&BogenPowerCounter*10+10>vary3){
						$('BlauerKasten').style.left=FadenKreuzPosiX;
						$('BlauerKasten').style.top=FadenKreuzPosiY;
						$('BlauerKasten').style.backgroundColor='blue';
						if(AktuellerGegner!=''){
							TrefferBerechnung('BlauerKasten',AktuellerGegner,vary3);
						}
						TrefferBerechnung('BlauerKasten','ZielScheibe',vary3);
					}else
					if(BogenPowerCounter*10-10>vary3){
						$('BlauerKasten').style.left=AvatarContainerPosiX;
						$('BlauerKasten').style.top=AvatarContainerPosiY;
						$('BlauerKasten').style.backgroundColor='red';
					}else
					if(BogenPowerCounter*10+10<vary3){
						$('BlauerKasten').style.left=AvatarContainerPosiX;
						$('BlauerKasten').style.top=AvatarContainerPosiY;
						$('BlauerKasten').style.backgroundColor='black';
					}
					$('FadenKreuzPowerAnzeige').value=BogenPowerCounter;
					$('FadenKreuz').style.display='none';
					BogenPowerCounter=0;
					window.clearInterval(BogenTimer);
				}
			}

				KartenTeil1=[];
				KartenTeil2=[];
				KartenTeil1MitteOben='';
				KartenTeil1LinksMitte='';
				KartenTeil1RechtsMitte='';
				KartenTeil1MitteUnten='';
				for(all in WeltKarteBreiteOrgi){
					if(a==WeltKarteBreiteOrgi[all]){
						KartenTeil1MitteOben=WeltKarteBreiteOrgi[all];
						KartenTeil1MitteUnten=WeltKarteBreiteOrgi[all];
						KartenTeil1LinksMitte=WeltKarteBreiteOrgi[all*1-1*1];
						KartenTeil1RechtsMitte=WeltKarteBreiteOrgi[all*1+1*1];
						if(KartenTeil1LinksMitte!=null){
							KartenTeil1[0]=KartenTeil1LinksMitte;
							KartenTeil1[1]=KartenTeil1MitteOben;
							KartenTeil1[2]=KartenTeil1RechtsMitte;
						}else{
							KartenTeil1[0]=KartenTeil1MitteOben;
							KartenTeil1[1]=KartenTeil1RechtsMitte;
						}
					}
				}
				for(all in WeltKarteHoeheOrgi){
					if(b==WeltKarteHoeheOrgi[all]){
						KartenTeil2MitteOben=WeltKarteHoeheOrgi[all*1-1*1];
						KartenTeil2MitteUnten=WeltKarteHoeheOrgi[all*1+1*1];
						KartenTeil2LinksMitte=WeltKarteHoeheOrgi[all];
						KartenTeil2RechtsMitte=WeltKarteHoeheOrgi[all];
						if(KartenTeil2MitteOben!=null){
							KartenTeil2[0]=KartenTeil2MitteOben;
							KartenTeil2[1]=KartenTeil2LinksMitte;
							KartenTeil2[2]=KartenTeil2MitteUnten;
						}else{
							KartenTeil2[0]=KartenTeil2LinksMitte;
							KartenTeil2[1]=KartenTeil2MitteUnten;
						}
					}
				}
				KartenArrayErstellung();
				KartenInit();
			}

			AutoTeileWechsel=function(Wo){
				if(Wo=='MotorBlock'||Wo=='BatterieBlock'||Wo=='EnergieBlock'||Wo=='ReifenLinksOben'||Wo=='ReifenLinksUnten'||Wo=='ReifenRechtsOben'||Wo=='ReifenRechtsUnten'){
					if(eval('Auto.'+Wo+'!=\'leer\'')){
						$(Wo+'Bild').src='pergament.png';
						Idpuffer=eval('Auto.'+Wo+'Id');
						NRpuffer=eval('Auto.'+Wo+'GegenstandsNummer');
						for(all in AvatarInventory){
							wonach=Idpuffer;
							eval("SuchWas=AvatarInventory["+all+"].search(/"+wonach+"/)");
							if(SuchWas!=-1){
								if(AvatarInventoryGegenstandsNummer[all]==NRpuffer){
									$(AvatarInventory[all]+AvatarInventoryGegenstandsNummer[all]).style.display='block';
									eval('Auto.'+Wo+'Id=\'\'');
									eval('Auto.'+Wo+'GegenstandsNummer=\'\'');
									eval('Auto.'+Wo+'=\'leer\'');

					AvatarInventoryGecheckt=false;
							AvatarInventoryChecker('nix');
						}
					}
				}
			}
			
			FensterPosiChange=function(fenster){
				wer=$(fenster);
				if(($('Welt').offsetLeft>=20&&(wer.offsetLeft-($('Welt').offsetWidth/2))<$('Welt').offsetLeft)||$('Welt').offsetLeft>=(window.innerWidth-$('Welt').offsetWidth)-(ZwischenRand*2)){//
					wer.style.width=window.innerWidth-($('Welt').offsetLeft+$('Welt').offsetWidth)-(ZwischenRand*2);
					wer.style.left=$('Welt').offsetLeft+$('Welt').offsetWidth+ZwischenRand;
				}else
				if($('Welt').offsetLeft<=40||wer.offsetLeft+($('Welt').offsetLeft/2)>$('Welt').offsetLeft+$('Welt').offsetWidth-($('Welt').offsetWidth/2)){
					wer.style.width=$('Welt').offsetLeft-(ZwischenRand*2);
					wer.style.left=ZwischenRand;
				}
				GroesseAendern(wer,fenster);
			}
